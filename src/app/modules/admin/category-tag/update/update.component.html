<button mat-icon-button class="close-button" (click)="onDismiss()">
    <mat-icon>close</mat-icon>
</button>
<h3 class="dialog_title" mat-dialog-title>Thêm mới loại nhãn</h3>
<form [formGroup]="updateForm" class="searchForm edit">
    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="row">
        <mat-form-field appearance="outline" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex='grow'>
            <mat-label>Số ký hiệu</mat-label>
            <input formControlName="code" [attr.disabled]="true" required matInput (change)="checkDuplicateCode()">
            <mat-error *ngIf="code.invalid" class="error_Msg">
                <span>Vui lòng nhập số ký hiệu</span>
                <div class="err">
                    <mat-icon>priority_high</mat-icon>
                </div>
            </mat-error>
            <div *ngIf="duplicateCode" class="check_err">
                <span>Số ký hiệu bị trùng. Vui lòng nhập lại</span>
                <div class="err">
                    <mat-icon>priority_high</mat-icon>
                </div>
            </div>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center" fxLayout.xs="column" fxLayout.sm="row" class="header-sector">
        <div fxFlex.gt-sm="100" fxFlex.lt-md="100" class="header-sector1">
            <a>Tên loại nhãn</a>*
        </div>
        <!-- <div fxFlex.gt-sm="60" fxFlex.lt-md="60" class="header-sector2" style="visibility: none">
            <a title="Thêm mới dòng" class="aHover" (click)="addItem()">
                <div fxLayout="row" class="bn-add">
                    <mat-icon>add</mat-icon>
                    <span >Thêm nội dung</span>
                </div>
            </a>
        </div> -->
    </div>
    <div fxLayout="column" fxLayoutAlign="center" fxLayout.xs="column" fxLayout.sm="column" class="mat-elevation-z0 padding-sectorname">
        <div fxLayout="column" fxLayoutAlign="center" fxLayout.lt-md="row" fxLayout.sm="row" class="mat-elevation-z0 margin-sectorname">
            <div fxLayout="row" appearance="outline" fxFlex='grow' fxLayout.xs="row" fxLayout.sm="row">
                <div fxLayout="column" fxLayout.xs="column" fxLayout.sm="column" fxFlex.gt-sm="98" fxFlex.lt-md="98" class="add-row">
                    <div fxLayout="row">
                        <div fxFlex.gt-sm="100" fxFlex.lt-md="100" class="header-sector1">
                            <mat-form-field appearance="outline" fxFlex='grow'>
                                <mat-label>Tên loại nhãn</mat-label>
                                <input formControlName="name" type="text" matInput  required>
                                <mat-error *ngIf="name.invalid" class="error_Msg">
                                    <span >Vui lòng nhập tên loại nhãn</span>
                                    <div class="err">
                                        <mat-icon>priority_high</mat-icon>
                                    </div>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="column" appearance="outline" fxFlex='grow' fxLayout.xs="column" fxLayout.sm="column" fxFlex.gt-sm="98" fxFlex.lt-md="98">
                        <mat-form-field appearance="outline" fxFlex='grow'>
                            <mat-label >Mô tả</mat-label>
                            <input type="text" formControlName="description" [attr.disabled]="true" required matInput >
                        </mat-form-field>
                    </div>
                </div>

                <!-- <div fxLayout="column" fxLayoutAlign="center" fxFlex.gt-sm="3" fxFlex.lt-md="5" class="div-icon">
                    <a title="Xóa dòng" class="aHover" (click)="deleteItem(i)">
                        <mat-icon class="material-icons-outlined icon-color">cancel</mat-icon>
                    </a>
                </div> -->
            </div>
        </div>
    </div>
    <div class="save" fxLayoutAlign="center" fxLayout.xs="row" fxLayout.sm="row">
        <button mat-flat-button fxFlex='grow' class="searchBtn" (click)="onConfirmUpdate()">
            <a>Lưu lại</a>
        </button>
    </div>
</form>
