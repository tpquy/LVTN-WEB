<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div class="profile-container">
    <h2 class="profile-title">Thông tin tài khoản</h2>
    <div class="profile-content" fxLayout="column" fxLayoutAlign="center center">
        <!-- <div class="avatar-container">
            <img src="../../../../assets/img/temp-avatar.jpg" alt="" srcset="">
            <div class="change-avatar">
                <span class="material-symbols-outlined">
                    photo_camera
                </span>
            </div>
        </div> -->
        <form [formGroup]="profileForm" fxLayout="column" fxFill>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div fxFlex="48" fxLayout="column">
                    <p>Họ tên</p>
                    <input disabled type="text" class="form-input" formControlName="fullName" fxFlex>
                </div>
                <div fxFlex="48" fxLayout="column">
                    <p>Username</p>
                    <input disabled type="text" class="form-input" formControlName="username" fxFlex disabled>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div fxFlex="48" fxLayout="column">
                    <p>Địa chỉ</p>
                    <input disabled type="text" class="form-input" formControlName="address" fxFlex>
                </div>

                <div fxFlex="48" fxLayout="column">
                    <p>Email</p>
                    <input disabled type="text" class="form-input" formControlName="email" fxFlex>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center">

                <div fxFlex="48" fxLayout="column">
                    <p>Số điện thoại</p>
                    <input disabled type="phone" class="form-input" formControlName="phoneNumber" fxFlex>
                </div>
                
                <div fxFlex="48" fxLayout="column">
                    <p>Giới tính</p>
                    <mat-radio-group class="radio-group" aria-label="Giới tính" formControlName="gender"
                        color="primary" disabled>
                        <mat-radio-button value="true"><span>Nam</span></mat-radio-button>
                        <mat-radio-button value="false"><span>Nữ</span></mat-radio-button>
                        <!-- <mat-radio-button value="other"><span>Khác</span></mat-radio-button> -->
                    </mat-radio-group>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div fxFlex="100" fxLayout="column">
                    <p>Lịch sử đơn hàng</p>
                    <span *ngFor='let order of orderList'>
                        <span (click)="viewDetail(order.id)">
                            Mã đơn hàng: <code style="color: rgb(175, 11, 38);">{{order.id}}</code>
                        </span>
                    </span>

                </div>
            </div>

            <div class="button-container" fxLayout="row" fxLayoutAlign="center center">
                <button mat-stroked-button color="primary" class="submit-button" (click)="onDismiss()">Ẩn</button>
                <!-- <button mat-flat-button color="primary" class="submit-button" (click)="onSubmit()">Cập nhật</button> -->
            </div>
        </form>
    </div>
</div>
